<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container mb-4">
      <div class="d-flex align-items-center">
        <input type="text" id="search-bar" class="form-control bg-dark me-2 mb-4 border-custom text-white" name="search" placeholder="Pesquisar">
        <button onclick="carregarProdutos()" type="submit" id="search-button" class="btn border-custom bg-dark text-white mb-4 me-2">Buscar</button>
        <select id="sort-options" class="bg-dark text-white form-select w-25 mb-4 border-custom">
          <option value="nome-asc">Nome (A-Z)</option>
          <option value="nome-desc">Nome (Z-A)</option>
          <option value="preco-asc">Preço (Menor para Maior)</option>
          <option value="preco-desc">Preço (Maior para Menor)</option>
        </select>
      </div>
      
        <div class="container text-center">
            <div id="product-list" class="row row-cols-2 row-cols-md-4 g-4">
              <!-- Os cards são adicionados aqui automaticamente -->
                </div>
              </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
